<body>
<div class="container">
<header >

<main>
  

 <br>
 <br>
<div class="card">
<div class="card-header">User Details</div>
<div class="card-body">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Sex</th>
            <th>State</th>
            <th>City</th>
            <th>Pin Code</th>
            <th>Phone Number</th>
            <th>Email Address</th>
            <th>Age</th>
        </tr>
        </thead>>
        <tbody id="tbody"> </tbody>
    </table>


</div>

</div>
</main>
<footer class=""></footer>
</div>

<script>

 
let users = [];

let json_str = localStorage.getItem("userdata");
if(json_str !=null)
    
{
    users = JSON.parse(json_str)
    Bindtable()
}


    function Bindtable()
    {
        let tbody ="";

        for(let p of  users){
                  
 tbody += `<tr>
    <td>${p.name}</td>
    <td>${p.address}</td>
    <td>${p.sex}</td>
    <td>${p.state}</td>
    <td>${p.city}</td>
    <td>${p.pincode}</td>
    <td>${p.number}</td>
    <td>${p.email}</td>
    <td>${p.age}</td>
</tr>
    `
    document.getElementById("tbody").innerHTML = tbody;
        }
  
    
         
         
    }

</script>
