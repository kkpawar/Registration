<body>
<div class="container">
<header >

</header>
<main>
    <div class="jumbotron">
<h1>Registration Form / नोंदणी अर्ज </h1>
</div>
<div class="card">

    <div class="card-header">General Information / सामान्य माहिती
    </div>
    <div class="card-body">
        <div class="form-group">
            <div class="col-md-6">
                <label for="name">Full Name / संपूर्ण नाव </label>
                <input type="text" name="" id="name" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="address">Address / पत्ता</label>
                <input type="text" name="" id="address" class="form-control">
            </div> 
            <div class="col-md-6">
                <label for="sex">sex / लिंग
                </label>
                <input type="text" name="" id="sex"class="form-control">
            </div>
            <div class="col-md-6">
                <label for="state">State / राज्य</label>
                <select name="state" id="state" placeholder="click" id="state" class="form-control">
                    <option value=""></option>
                    <option value="Andhra Pradesh">Andhra Pradesh / आंध्रप्रदेश </option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh / अरुणाचल प्रदेश</option>
                    <option value="Assam">Assam / आसाम</option>
                    <option value="Bihar">Bihar / बिहार</option>
                    <option value="Chhattisgarh">Chhattisgarh / छत्तीसगड</option>
                    <option value="Goa">Goa / गोवा </option>
                    <option value="Gujarat">Gujarat / गुजराथ</option>
                    <option value="Haryana">Haryana / हरियाणा </option>
                    <option value="Himachal Pradesh">Himachal Pradesh / हिमाचल प्रदेश</option>
                    <option value="Himachal Pradesh">Jammu and Kashmir / जम्मू-काश्मीर</option>
                    <option value="Jharkhand">Jharkhand / झारखंड</option>
                    <option value="Karnataka">Karnataka / कर्नाटक </option>
                    <option value="Kerala">Kerala / केरळ</option>
                    <option value="Madhya Pradesh">Madhya Pradesh /मध्यप्रदेश</option>
                    <option value="Maharashtra">Maharashtra	/ महाराष्ट्र </option>
                    <option value="Manipur">Manipur / मणिपूर </option>
                    <option value="Meghalaya">Meghalaya	/ मेघालय</option>
                    <option value="Mizoram">Mizoram	/ मिझोराम</option>
                    <option value="Nagaland	">Nagaland / नागालँड</option>
                    <option value="Odisha">Odisha / ओरिसा</option>
                    <option value="Punjab	">Punjab / पंजाब	</option>
                    <option value="Rajasthan">Rajasthan / राजस्थान </option>
                    <option value="Sikkim">Sikkim / सिक्कीम</option>
                    <option value="Tamil Nadu">Tamil Nadu / तामिळनाडू </option>
                    <option value="Telangana">Telangana / तेलंगणा</option>
                    <option value="Tripura">Tripura / त्रिपुरा </option>
                    <option value="Uttar Pradesh">Uttar Pradesh / उत्तर प्रदेश</option>
                    <option value="Uttarakhand">Uttarakhand / उत्तराखंड</option>
                    <option value="West Bengal">West Bengal / पश्चिम बंगाल</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="city">City / शहर</label>
                <input type="text" name="" id="city" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="pincode">Pin Code / पिन कोड</label>
                <input type="text" name="" id="pincode" class="form-control">
            </div> 
            <div class="col-md-6">
                <label for="number">Phone Number / दूरध्वनी क्रमांक</label>
                <input type="text" name="" id="number" class="form-control">
            </div> `   
            <div class="col-md-6">
                <label for="email">Email Address / ईमेल पत्ता
                </label>
                <input type="text" name="" id="email" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="age">Age / वय</label>
                <input type="text" name="" id="age" class="form-control">
            </div>
            
        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-primary" onclick="insert()">Save / जतन करा</button>
        <button class="btn btn-primary" >Next / पुढे</button>

    </div>


    

</div>
 <br>
 <br>
</div>
</main>
<footer class=""></footer>
</div>

<script>

    let user = {
        id: 0,
        name: "",
        address: "",
        sex: "",
        state: "",
        city: "",
        pincode: "",
        number: "",
        email: "",
        age:"",
        
    }
    let users = [];
    
    let json_str = localStorage.getItem("userdata");
    if(json_str !=null)
        
    {
        users = JSON.parse(json_str)
    }
    
    function insert()
    {
        user = {};
        user.id = user.id + 1;
    
        
        user.name = document.getElementById("name").value;
        user.address= document.getElementById("address").value;
        user.sex = document.getElementById("sex").value;
        user.state = document.getElementById("state").value;
        user.city = document.getElementById("city").value;
        user.pincode = document.getElementById("pincode").value;
        user.number = document.getElementById("number").value;
        user.email = document.getElementById("email").value;
        user.age = document.getElementById("age").value;
        users.push(user)
    localStorage.setItem("userdata",JSON.stringify(users))
    }
    
     
    
    </script>
